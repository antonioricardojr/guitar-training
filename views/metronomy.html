<div ng-controller="MetronomyController as ctrl">
    <div class="form-group">
        <label for="beats">beats</label>
        <select class="form-control" id="beats" ng-model="ctrl.beats">
            <option ng-repeat="option in [1,2,3,4,5,6,7,8]" ng-value="option" ng-bind="option"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="bpm">bpm</label>
        <select class="form-control" id="bpm" ng-model="ctrl.bpm">
            <option ng-repeat="option in [60, 80, 90, 100, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260]" ng-value="option" ng-bind="option"></option>
        </select>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" ng-click="ctrl.play()">play</button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.stop()">stop</button>
    </div>
</div>
